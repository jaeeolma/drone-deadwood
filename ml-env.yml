name: torch2-env
channels:
  - conda-forge
  - fastchan
  - pytorch
  - nvidia
dependencies:
  - conda-forge::pip
  - fastchan::fastai==2.7.12
  - pytorch::pytorch==2.0.0
  - pytorch::pytorch-cuda=11.7
  - pytorch::torchvision
  - pytorch::torchaudio
  - fastchan::nbdev
  - conda-forge::geopandas
  - conda-forge::rasterio
  - conda-forge::ipywidgets
  - pip:
    - opencv-python
    - scikit-image
    - pyarrow
    - wandb
    - tensorboard
    - captum
    - "git+https://github.com/facebookresearch/detectron2.git"
    - ultralytics
    - timm
    - owslib
    - openpyxl
    - seaborn
    - torchsummary
    - albumentations
    - sahi
    - ensemble-boxes
    - "git+https://github.com/waspinator/pycococreatortools.git"
