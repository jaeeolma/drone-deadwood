name: CI

on: 
  push:
    branches:
      - '*'

  pull_request:
    branches:
      - '*'
  
  schedule:
    - cron: '0 0 1 * *'

env:
   CACHE_NUMBER: 0 # increase to reset cache manually

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            label: linux-64
            prefix: /usr/share/miniconda3/envs/test
  
    name: ${{ matrix.label }}
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    
    - name: Setup Mambaforge
      uses: conda-incubator/setup-miniconda@v2
      with:
        miniforge-variant: Mambaforge
        miniforge-version: latest
        activate-environment: test
        use-mamba: true
        
    - name: Set cache date
      run: echo "DATE=$(date +'%Y%m')" >> $GITHUB_ENV
      
    - uses: actions/cache@v2
      with:
        path: ${{ matrix.prefix }}
        key: ${{ matrix.label }}-conda-${{ hashFiles('ci/test_environment.yml') }}-${{ env.DATE }}-${{ env.CACHE_NUMBER }}
    
    - name: Install environment
      run: mamba env update -n test -f ci/test_environment.yml
      if: steps.cache.outputs.cache-hit != 'true'
    
    - name: install detectron2
      shell: bash -l {0}
      run: |
        pip install detectron2 -f https://dl.fbaipublicfiles.com/detectron2/wheels/cpu/torch1.10/index.html
        pip install -e .
    - name: Check if all notebooks are cleaned
      shell: bash -l {0}
      run: |
        echo "Check we are starting with clean git checkout"
        if [ -n "$(git status -uno -s)" ]; then echo "git status is not clean"; false; fi
        echo "Trying to strip out notebooks"
        nbdev_clean
        echo "Check that strip out was unnecessary"
        git status -s # display the status to see which nbs need cleaning up
        if [ -n "$(git status -uno -s)" ]; then echo -e "!!! Detected unstripped out notebooks\n!!!Remember to run nbdev_install_hooks"; false; fi
    - name: Run tests
      shell: bash -l {0}
      run: |
        nbdev_test
    - name: Test docs creation
      shell: bash -l {0}
      run: |
        nbdev_install_quarto
        nbdev_docs